<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sebastian's website</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">SA</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="website.html">Homepage</a></li>
                        <li><a href="contact-me.html">Contact</a></li>
                        <li><a href="find-me.html">Social</a></li>
                        <li><a href="pictures-website.html">Pictures</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type To Text"
                    <a href="#"> <button class=btn>Search</button></a>
                </div>
            </div>
        </header>
        <form>
            <fieldset>
                <div class="fName">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" value="First Name">
                </div>
                <div class="lName">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" value="Last Name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="Email">
                </div>
                <div class="options">
                    <p>Best way to contact you:</p>
                    <div>
                        <label for="FB">Facebook</label>
                        <input type="checkbox" name="FB" value="Facebook">
                    </div>
                    <div>
                        <label for="Link">LinkedIn</label>
                        <input type="checkbox" name="Link" value="LinkedIn">
                    </div>
                    <div>
                        <label for="GH">GitHub</label>
                        <input type="checkbox" name="GH" value="GitHub">
                    </div>
                    <div>
                        <label for="insta">Instagram</label>
                        <input type="checkbox" name="insta" value="Instagram">
                    </div>
                    <div>
                        <label for="eMail">Email</label>
                        <input type="checkbox" name="eMail" value="Email">
                    </div>
                </div>
                <div class="comments">
                    <label for="contact">Leave yout contact info!</label>
                    <textarea name="contact"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
