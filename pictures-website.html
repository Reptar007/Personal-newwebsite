<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sebastian's website</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">SA</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="website.html">Homepage</a></li>

                        <li><a href="find-me.html">Social</a></li>

                    <a href="#"> <button class=btn>Search</button></a>

        <!--- image slider starts --->
        <div class="slider">

                <input type="radio" name="radio-btn" id="radio6">

                <div class="first slide">
                    <img src="disney.jpg" alt="">

                <div class="second slide">

                </div>
                <div class="third slide">
                    <img src="" alt="">

                <div class="fourth slide">
                    <img src="" alt="">
                </div>
                <div class="fifth slide">
                    <img src="" alt="">
                </div>
                <div class="sixth slide">
                    <img src="" alt="">
                </div>
                <!--- slide image ends --->
            </div>
            <!-- Navigation start -->
            <div class="navigation">
                <label for="radio1" class="nav-btn"></label>
                <label for="radio2" class="nav-btn"></label>
                <label for="radio3" class="nav-btn"></label>
                <label for="radio4" class="nav-btn"></label>
                <label for="radio5" class="nav-btn"></label>
                <label for="radio6" class="nav-btn"></label>

            <!-- Navigation end-->
